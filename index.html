<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="visuals.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="boxes">
        <div class="row">
            <div class="square" id="clear">C</div>
            <div class="square" id="output">Output</div>
        </div>
        
        <div class="row">
            <div class="square" id="seven">7</div>
            <div class="square" id="eight">8</div>
            <div class="square" id="nine">9</div>
            <div class="square" id="dOperator">/</div>    
        </div>
            <div class="row">
            <div class="square" id="four">4</div>
            <div class="square" id="five">5</div>
            <div class="square" id="six">6</div>
            <div class="square" id="mOperator">X</div>
        </div>
            <div class="row">
            <div class="square" id="one">1</div>
            <div class="square" id="two">2</div>
            <div class="square" id="three">3</div>
            <div class="square" id="sOperator">-</div>
        </div>
            <div class="row">
            <div class="square" id="zero">0</div>
            <div class="square" id="decimal">.</div>
            <div class="square" id="equals">=</div>
            <div class="square" id="pOperator">+</div>
        </div>
     </div>   
<div class="one">1</div>


</body>

</html>
